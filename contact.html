<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif !important;
            text-align: center;
            background: #303030;
            margin: 0;
            padding: 20px;
            color: white;
        }
        .contact-container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .contact-item {
            margin: 15px 0;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        a {
            color: #7289da;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .contact-item img {
            width: 24px;
            height: 24px;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
        }
        .back-button img {
            width: 40px;
            height: 40px;
        }
        @media (max-width: 600px) {
            body {
                font-family: "Comic Sans MS", cursive, sans-serif !important;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">
        <img src="back.png" alt="Back">
    </a>
    <h1>Contact Us</h1>
    <div class="contact-container">
        <div class="contact-item">
            <img src="discord.png" alt="Discord">
            <p><a href="https://discord.gg/XhWEctW9">KIBO MODZ SERVER</a></p>
        </div>
        <div class="contact-item">
            <img src="discord.png" alt="Discord">
            <p><a href="https://discord.com/users/662589388471009322">KIBO MODZ [ OWNER ]</a></p>
        </div>
        <div class="contact-item">
            <img src="discord.png" alt="Discord">
            <p><a href="https://discord.com/users/994892462529191946">OMNIPOTENT</a></p>
        </div>
    </div>
</body>
</html>
