<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            text-align: center;
            background: #303030;
            margin: 0;
            padding: 20px;
            color: white;
        }
        .contact-container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .contact-item {
            margin: 15px 0;
            font-size: 18px;
        }
        a {
            color: #7289da;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <div class="contact-container">
        <div class="contact-item">
            <p>Discord Contact 1: <a href="https://discord.com/users/123456789">User1</a></p>
        </div>
        <div class="contact-item">
            <p>Discord Contact 2: <a href="https://discord.com/users/987654321">User2</a></p>
        </div>
        <div class="contact-item">
            <p>Join Our Server: <a href="https://discord.gg/yourserver">Click Here</a></p>
        </div>
    </div>
</body>
</html>
