<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .video-item {
            width: 100%;
        }
        video {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Some Videos Tutorial</h1>
    <div class="video-container">
        <div class="video-item">
            <h2>Video 1</h2>
            <video controls>
                <source src="video1.mp4" type="video/mp4">
                Browser Anda tidak mendukung video tag.
            </video>
        </div>
        <div class="video-item">
            <h2>Video 2</h2>
            <video controls>
                <source src="video2.mp4" type="video/mp4">
                Browser Anda tidak mendukung video tag.
            </video>
        </div>
        <div class="video-item">
            <h2>Video 3</h2>
            <video controls>
                <source src="video3.mp4" type="video/mp4">
                Browser Anda tidak mendukung video tag.
            </video>
        </div>
    </div>
</body>
</html>
