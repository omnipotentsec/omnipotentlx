<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Video</title>
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            text-align: center;
            background: #303030;
            margin: 0;
            padding: 20px;
            color: white;
        }
        h1, h2 {
            color: white;
        }
        video {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
                font-family: "Latin", serif;
            }
        }
        .discord-contact {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #5865F2;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .discord-contact img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <h1>Some Videos Tutorial</h1>
    <h2>Video 1</h2>
    <video controls>
        <source src="video1.mp4" type="video/mp4">
        Browser Anda tidak mendukung video tag.
    </video>
    <h2>Video 2</h2>
    <video controls>
        <source src="video2.mp4" type="video/mp4">
        Browser Anda tidak mendukung video tag.
    </video>
    <h2>Video 3</h2>
    <video controls>
        <source src="video3.mp4" type="video/mp4">
        Browser Anda tidak mendukung video tag.
    </video>
    
    <a href="https://discord.com/" target="_blank" class="discord-contact">
        <img src="https://upload.wikimedia.org/wikipedia/en/9/98/Discord_logo.svg" alt="Discord Logo">
        Contact Us
    </a>
</body>
</html>
