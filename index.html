<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Video</title>
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif !important;
            text-align: center;
            background: #303030;
            margin: 0;
            padding: 20px;
            color: white;
        }
        h1, h2 {
            color: white;
        }
        video {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
                font-family: "Comic Sans MS", cursive, sans-serif !important;
            }
        }
        .contact-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
        }
        .contact-button img {
            width: 50px;
            height: 50px;
        }
        .ghost-gif {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Some Videos Tutorial</h1>

    <video controls>

    <h2>Video 2</h2>
